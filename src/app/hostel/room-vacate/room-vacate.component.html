<div class="mainbody">
  <div class="d-flex justify-content-between align-items-center">
    <span class="grey-inter-bold-24 schedule-title "> Room Vacate </span>
  </div>



<div class="a">
  <button class="btn btn-primary" (click)="openDialog()">Add</button>
<!-- <a routerLink="/hostel/roomvacate/addroomvacate/0"> ></a> -->
</div><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">NO</th>
      <th scope="col">hosteler_name</th>
      <th scope="col">reg_no</th>
      <th scope="col">vacating_date</th>
      <th scope="col">vacating_reason</th>
      <th scope="col">ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of datas1">
      <th scope="row">{{item.id}}</th>
      <td>{{item.hosteler_name}}</td>
      <td>{{item.reg_no}}</td>
      <td>{{item.vacating_date}}</td>
        <td>{{item.vacating_reason}}</td>
        <td> 
          <button (click)="openDialog(item)">Edit</button>
          <button>Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
