  <div class="mainbody">
    <div class="d-flex justify-content-between align-items-center">
      <span class="grey-inter-bold-24 schedule-title "> Add Room  </span>
    </div>
  
  
  
  <div class="a">
  <a routerLink="/hostel/room/add_room/0"> <button class="btn btn-primary">Add</button></a>
  </div><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NO</th>
        <th scope="col">Room_name</th>
        <th scope="col">Block_name</th>
        <th scope="col">Floor</th>
        <th scope="col">Total_space</th>
        <th scope="col">Available_space</th>
        <th scope="col">photo</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datas1">
        <th scope="row">{{item.id}}</th>
        <td>{{item.Room_name}}</td>
        <td>{{item.Block_name}}</td>
        <td>{{item.Floor}}</td>
          <td>{{item.Total_space}}</td>
          <td>{{item.Available_space}}</td>
          <td>{{item.photo}}</td>
          <td> <a routerLink="/hostel/room/add_room/{{item.id}}"><button>Edit</button></a> <button>Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
