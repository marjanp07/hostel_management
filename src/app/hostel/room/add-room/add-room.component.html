
<form [formGroup]="registrationForm" (ngSubmit)="onsub()">
  <h1 mat-dialog-title>Add Rooms </h1>
  <div class="s">
    
<div class="mb-10">
<label class="form-label">Room No </label>
<input type="number" class="form-control" formControlName="Room_number" aria-describedby="emailHelp">
</div>
<div class="mb-10">
  <label for="validationDefault04" class="mb-10">Block Name</label>
  <select class="form-select" formControlName="Block_name" required>
    <option  value="Block_A">Block A</option>
    <option value="Block_B">Block B</option>
    <option value="Block_C">Block C</option>
    <option  value="Block_D">Block D</option>
  
  </select></div>
  <div class="mb-10">
    <label for="validationDefault04" class="mb-10">Floor</label>
    <select class="form-select" formControlName="Floor" required>
      <option  value="Ground">Ground</option>
      <option  value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      
    
    </select></div>


<div class="mb-10"> 
  <label class="form-label">Total Space</label>
  <input type="number" class="form-control" formControlName="Total_space" aria-describedby="emailHelp">
</div>

<div class="mb-10"> 
  <label class="form-label">Available Space</label>
  <input type="number" class="form-control" formControlName="Available_space" aria-describedby="emailHelp">
</div>

</div> -->

 accept="image/*" >
</div> -->


<br>
<button type="submit" class="btn btn-primary" >Submit</button>
</div>
</form>
