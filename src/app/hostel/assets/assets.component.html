<form class="row g-3" [formGroup]="registrationForm" (ngSubmit)="onsub()">
    <div>
        <label for="validationDefault02" class="form-label">Asset No</label>
          <input type="number" class="form-control" formControlName="Asset_no"  required>
    
          <label for="validationDefault02" class="form-label">Asset name</label>
          <input type="text" class="form-control" formControlName="Asset_name"  required>
    
          <label for="validationDefault04" class="form-label">Asset type</label>
            <select class="form-select" formControlName="Asset type" required>
              <option  value="Furniture">Furniture</option>
              <option value="Kitchen facilities">Kitchen facilities</option>
              <option value="Shared facilities">Shared facilities</option>
              <option value="Electronics">Electronics</option>
            </select>

            <label for="validationDefault02" class="form-label">Description</label>
          <input type="text" class="form-control" formControlName="Description"  required>
    
    <!-- changes-->
    
        </div>
    </form>
