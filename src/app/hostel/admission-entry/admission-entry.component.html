<!-- <form class="row g-3" [formGroup]="registrationForm" (ngSubmit)="onsub()"> -->
    <form class="row g-3">
    <div class="head">
    <h2><u>STUDENT DETAILS</u></h2>
</div>
<br>
    
    <div class="a">

        <div >
    <!-- <div class="col-md-4"> -->
       <!-- <div> -->
      <label for="validationDefault01" class="form-label">Register No</label>
      <input type="number" class="form-control" formControlName="Register_no"  required>
    <!-- </div> -->
    <!-- <div class="col-md-4"> -->
      <label for="validationDefault02" class="form-label">Student name</label>
      <input type="text" class="form-control" formControlName="Student_name"  required>
    <!-- </div> -->
    <label for="validationDefault04" class="form-label">Gender</label>
        <select class="form-select" formControlName="Gender" required>
          <option  value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
    <!-- <div class="col-12"> -->
      <label for="validationDefault03" class="form-label">Admission date</label>
      <input type="date" class="form-control" formControlName="Admission_date" required>
    <!-- </div>
    <div class="col-md-3"> -->
        <label for="validationDefault04" class="form-label">Religion</label>
        <select class="form-select" formControlName="Religion" required>
          <option  value="ISLAM">ISLAM</option>
          <option value="HINDU">HINDU</option>
          <option value="CHRISTIAN">CHRISTIAN</option>
        </select>
      <!-- </div>

      <div class="col-12"> -->
        <label for="validationDefault04" class="form-label">Category</label>
        <select class="form-select" formControlName="Category" required>
          <option  value="SC">SC</option>
          <option value="GENERAL">GENERAL</option>
          <option value="OBC">OBC</option>
        </select>

        <label for="validationDefault04" class="form-label">Id proof type</label>
        <select class="form-select" formControlName="id_proof_type" required>
          <option  value="Aadhar">aadhar</option>
          <option value="License">License</option>
          <option value="Passport">Passport</option>
          <option value="VoterId">Voter Id</option>
        </select>
      <!-- </div>

        

      <div class="col-12"> -->
        <br>
        <div class="form-check">
            <label>Mess status</label>
          <input class="form-check-input" type="checkbox" value="" formControlName="Mess_status"  required>
          <label class="form-check-label" for="invalidCheck2">
            Tick if mess included?
          </label>
        </div>
    
      <!-- </div> -->
    </div>
    <br>

    <div class="b">
        <label for="validationDefault04" class="form-label">Current Class/Department</label>
        <select class="form-select" formControlName="Current_Class/Department" required>
          <option  value="First year - B TECH">First year - B TECH</option>
          <option value="Second year - B TECH">Second year - B TECH</option>
          <option  value="Third year - B TECH">Third year - B TECH</option>
          <option  value="Fourth year - B TECH">Fourth year - B TECH</option>
          <option value="First year - MCA">First year - MCA</option>
          <option value="Second year - MCA">Second year - MCA</option>
        </select>
      
        <label for="validationDefault02" class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="Email"  required>

        <label for="validationDefault04" class="form-label">Blood Group</label>
        <select class="form-select" formControlName="Blood_Group" required>
          <option  value="A+">A+</option>
          <option value="AB+">AB+</option>
          <option value="A-">A-</option>
          <option  value="AB-">AB-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      
        <label for="validationDefault03" class="form-label">date of birth</label>
        <input type="date" class="form-control" formControlName="date_of_birth" required>
      

      <label for="validationDefault03" class="form-label">Contact number</label>
        <input type="number" class="form-control" formControlName="c_number" required>

        <label for="validationDefault03" class="form-label">Student photo</label>
        <input type="file" class="form-control" formControlName="photo" required>

        <label for="validationDefault03" class="form-label">Id proof photo</label>
        <input type="file" class="form-control" formControlName="id_photo" required>

    </div>

      <br><br>
    </div>
    

    <hr class="hr">

    <div class="head">
        <h2><u>STUDENT ADDRESS</u></h2>
    </div>
    <br>
<div class="a">
    <div >
        <label for="validationDefault02" class="form-label">Father name</label>
        <input type="text" class="form-control" formControlName="Father_name"  required>

        <label for="validationDefault02" class="form-label">Mother name</label>
        <input type="text" class="form-control" formControlName="Mother_name"  required>

        <label for="validationDefault02" class="form-label">Guardian name</label>
        <input type="text" class="form-control" formControlName="Guardian_name"  required>

        <label for="validationDefault02" class="form-label">Guardian contact number</label>
        <input type="number" class="form-control" formControlName="Guardian_contact_no"  required>
    </div>


<div class="b">
  <label for="validationDefault02" class="form-label">Occupation</label>
        <input type="text" class="form-control" formControlName="Occupation"  required>

          <label for="validationDefault02" class="form-label">Address</label>
          <input type="" class="form-control" formControlName="Address"  required>
          <input type="text" class="form-control" formControlName="street" placeholder="Street">
          <input type="text" class="form-control" formControlName="city" placeholder="City">
          <input type="text" class="form-control" formControlName="state" placeholder="State">
          <input type="text" class="form-control" formControlName="PIN" placeholder="PIN">
        

</div>
</div>

<div class="head">
  <a href="/hostel/allot_room" >click here to Allot Room</a><br><br>
  <!-- <a routerLink="/allot_room">click here to Allot Room</a><br> -->
    <button class="btn btn-primary" type="submit" >Submit form</button>
  </div> 

</form>
