<div class="mainbody">
  <div class="d-flex justify-content-between align-items-center">
    <span class="grey-inter-bold-24 schedule-title "> LEAVE APPLICATION </span>
  </div>



<div class="a">
<a routerLink="/hostel/leaveapplication/addleaveapplication/0"> <button class="btn btn-primary">Add</button></a>
</div><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">hosteler_id</th>
      <th scope="col">hosteler_name</th>
      <th scope="col">Application_date</th>
      <th scope="col">Leave_form</th>
      <th scope="col">Leave_till</th>
      <th scope="col">Reason</th>
      <th scope="col">Visiting_person</th>
      <th scope="col">Guardian_details</th>

      <th scope="col">ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of datas1">
      <th scope="row">{{item.id}}</th>
      <td>{{item.hosteler_name}}</td>
      <td>{{item.Application_date}}</td>
      <td>{{item.Leave_form}}</td>
      <td>{{item.Leave_till}}</td>
      <td>{{item.Reason}}</td>
      <td>{{item.Visiting_person}}</td>
      <td>{{item.Guardian_details}}</td>


        <!-- <td><button type="button" (click)="update(item.id)">Edit</button></td> -->
        <td> <a routerLink="/hostel/leaveapplication/addleaveapplication/{{item.id}}"><button>Edit</button></a> <button>Delete</button></td>

      </tr>
  </tbody>
</table>
</div>
